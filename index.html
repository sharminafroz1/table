<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 40%;
            
        }
        th{
            font-size: 20px;
            background-color: lightpink;
        }
        td{
            text-align: center;
            font-size: 20px;
        }
        tbody{
            background-color: skyblue;
            color: black;
        }
        td:hover{
            background-color: yellow;
            transition: 2s;
            color: red;
        }
    </style>
</head>
<body>
    <table  border="2">
        <tbody>
            <tr>
                <th colspan="2">Header</th>
                <th>Header</th>
                <th>Header</th>
                <th>Header</th>
            </tr>
            <tr>
                <td rowspan="5" colspan="2">span rows</td>
                <td colspan="3">span columns</td>
            </tr>
            <tr>
                <td colspan="2">span columns</td>
                <td rowspan="4">span both</td>
            </tr>
            <tr>
                <td rowspan="3">span rows</td>
                <td>span columns</td>
                
            </tr>
            <tr>
                <td rowspan="2">span both</td>
            </tr>
           
          
        </tbody>

    </table>
</body>
</html>
